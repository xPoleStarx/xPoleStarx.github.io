<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sayfa Bulunamadı - ASTRO</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-light: #81C784;
      --primary-dark: #2E7D32;
      --bg-color: #f9f9f9;
      --text-color: #333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      text-align: center;
    }
    
    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 20px;
      position: relative;
      line-height: 1;
    }
    
    .error-code::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 5px;
      background: linear-gradient(to right, var(--primary-color), var(--primary-light));
      border-radius: 3px;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    
    p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #666;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(to right, var(--primary-color), var(--primary-light));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
    }
    
    .not-found-illustration {
      margin: 20px 0 40px;
      width: 100%;
      max-width: 400px;
      height: 200px;
      background: linear-gradient(145deg, #f0f0f0, #e6e6e6);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: var(--primary-color);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: bounce 2s infinite;
    }
    
    .goal {
      position: absolute;
      width: 100px;
      height: 70px;
      border: 5px solid #666;
      border-bottom: none;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .goal::before, .goal::after {
      content: '';
      position: absolute;
      width: 5px;
      height: 30px;
      background-color: #666;
      bottom: 0;
    }
    
    .goal::before {
      left: 0;
    }
    
    .goal::after {
      right: 0;
    }
    
    .field-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.8);
      top: 50%;
    }
    
    .field-circle {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    @keyframes bounce {
      0%, 100% {
        top: 50%;
        animation-timing-function: ease-out;
      }
      50% {
        top: 30%;
        animation-timing-function: ease-in;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Sayfa Bulunamadı</h1>
    <p>Aradığınız sayfa mevcut değil veya taşınmış olabilir. Ana sayfaya dönün ve oradan devam edin.</p>
    
    <div class="not-found-illustration">
      <div class="field-line"></div>
      <div class="field-circle"></div>
      <div class="ball"></div>
      <div class="goal"></div>
    </div>
    
    <a href="/" class="btn">Ana Sayfaya Dön</a>
  </div>
</body>
</html>
